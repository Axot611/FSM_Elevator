# Tiny Tapeout project information
project:
  title:        "FSM Axot6111"      
  author:       "Abner"      
  discord:      ""      
  description:  "Elevador 4 niveles"      
  language:     "Verilog" 
  clock_hz:     100000000       

  tiles: "1x1"          

  top_module:  "tt_um_fsm_axot611"

  source_files:
    - "project.v"

pinout:
  # Inputs (ui_in[7:0])
  ui[0]: "S (sensor o botón de llamada)"
  ui[1]: "L1 (sensor o botón nivel 1)"
  ui[2]: "L2 (sensor o botón nivel 2)"
  ui[3]: "L3 (sensor o botón nivel 3)"
  ui[4]: ""
  ui[5]: ""
  ui[6]: ""
  ui[7]: ""

  # Outputs (uo_out[7:0])
  uo[0]: "X0 (estado interno FSM bit 0)"
  uo[1]: "X1 (estado interno FSM bit 1)"
  uo[2]: "GROUND (salida lógica)"
  uo[3]: "L1_out (salida nivel 1)"
  uo[4]: "L2_out (salida nivel 2)"
  uo[5]: "L3_out (salida nivel 3)"
  uo[6]: "VERDE_GROUND (LED indicador verde GROUND)"
  uo[7]: "ROJO_GROUND (LED indicador rojo GROUND)"

  # Bidirectional pins (no usados)
  uio[0]: ""
  uio[1]: ""
  uio[2]: ""
  uio[3]: ""
  uio[4]: ""
  uio[5]: ""
  uio[6]: ""
  uio[7]: ""

yaml_version: 6
